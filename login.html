<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Desa Tungel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1c1f4c;
      --primary-light: #2d3168;
      --accent: #caa760;
      --accent-light: #e8c887;
      --bg: #f8f9fa;
      --text: #2c2e3e;
      --text-light: #5a5c6c;
      --card: #ffffff;
      --shadow: rgba(28, 31, 76, 0.1);
      --success: #4caf50;
      --error: #f44336;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
    }

    .login-container {
      background-color: var(--card);
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--accent);
    }

    .login-logo {
      margin-bottom: 30px;
    }

    .login-logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .login-title {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .login-subtitle {
      color: var(--text-light);
      margin-bottom: 30px;
      font-weight: 300;
    }

    .login-form .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .login-form label {
      display: block;
      margin-bottom: 8px;
      color: var(--primary);
      font-weight: 500;
    }

    .login-form input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(28, 31, 76, 0.2);
      border-radius: 6px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .login-form input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(202, 167, 96, 0.2);
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }

    .login-form button:hover {
      background-color: var(--primary);
    }

    .login-footer {
      margin-top: 30px;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .error-message {
      color: var(--error);
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .back-home:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    .back-home i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="logo.png" alt="Logo Desa Tungel">
    </div>
    
    <h1 class="login-title">Admin Desa Tungel</h1>
    <p class="login-subtitle">Silakan masuk dengan akun Anda</p>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" required>
      </div>
      
      <div class="error-message" id="errorMessage">
        Username atau password salah!
      </div>
      
      <button type="submit">Masuk</button>
    </form>

    <a href="index.html" class="back-home">
      <i class="fas fa-arrow-left"></i> Kembali ke Beranda
    </a>
    
    <div class="login-footer">
      &copy; 2025 Pemerintah Desa Tungel
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Validasi login
      if (username === 'desatungel' && password === 'desatungel113') {
        // Login berhasil, redirect ke admin.html
        window.location.href = 'admin.html';
      } else {
        // Tampilkan pesan error
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
